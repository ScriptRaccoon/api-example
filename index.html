<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Example</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            color: #222;
        }
        input {
            font-family: inherit;
            font-size: inherit;
            padding: 5px 10px;
        }
        main {
            margin: 40px auto;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <main>
        <h1>API Example</h1>
        <a href="https://www.themoviedb.org/documentation/api">TMDB API Reference</a>
        <h4>Search for actors</h4>
        <p>
            <input type="text" placeholder="Name" id="nameInput">
            <input type="button" value="Search" id="searchButton">
            <ul id="actorList">     
            </ul>
        </p>
        <p>
            <h4>Search for movies of an actor by ID</h4>
            <input type="text" placeholder="Actor ID" id="idInput">
            <input type="button" value="Search" id="requestButton">
            <ol id="movieList">     
            </ol>
        </p>
    </main>    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="main.js" type="module"></script>
</html>
